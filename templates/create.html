<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>ENPS INECO</title>
  </head>
  <body>

    <h1>Datos del paciente y de la prueba</h1>

    <form action="/enps/create/set" method="POST">
        <div class="mb-3">
          <label for="dniInput" class="form-label">DNI</label>
          <input type="text" class="form-control" name="dni" required>
        </div>
        <div class="mb-3">
          <label for="nameInput" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="apellidoInput" class="form-label">Apellido</label>
          <input type="text" class="form-control" name="apellido" required>
        </div>
        <div class="mb-3">
          <label for="ageInput" class="form-label">Edad</label>
          <input type="number" class="form-control" name="edad" min="18" max="120" required>
        </div>
        <div class="mb-3">
            <label for="educationInput" class="form-label">Años de educación</label>
            <input type="number" class="form-control" name="educacion" min="0" max="30" required>
          </div>
        <div class="mb-3">
            <label class="form-label">Sexo</label>
            <select class="form-select" aria-label="sexo" name="sexo">
                <option value="0">Masculino</option>
                <option value="1">Femenino</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Nueva evaluación</button>
    </form>

    <a class="btn btn-outline-danger" href="/enps" role="button">Volver al inicio</a>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
