<!doctype html>
<html lang="es">
  <head>

    <meta charset="utf-8">

    <title>ENPS INECO</title>

    <h1>Evaluaciones previas</h1>

    <a class="btn btn-outline-danger" href="/enps/create" role="button">Iniciar nueva evaluaci√≥n</a>
    <a class="btn btn-outline-danger" href="/enps" role="button">Volver al inicio</a>
